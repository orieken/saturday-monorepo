name: Packages CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: |
          pnpm --filter @orieken/saturday-k6-redaction-basic run build
          pnpm --filter @orieken/saturday-playwright-k6-exporter run build
          pnpm --filter @orieken/saturday-cucumber-otel-formatter run build
          pnpm --filter @orieken/saturday-playwright-otel-reporter run build

      - name: Test Packages
        run: |
          pnpm --filter @orieken/saturday-k6-redaction-basic run test
          pnpm --filter @orieken/saturday-playwright-k6-exporter run test
          pnpm --filter @orieken/saturday-cucumber-otel-formatter run test
          pnpm --filter @orieken/saturday-playwright-otel-reporter run test

  publish:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: |
          pnpm --filter @orieken/saturday-k6-redaction-basic run build
          pnpm --filter @orieken/saturday-playwright-k6-exporter run build
          pnpm --filter @orieken/saturday-cucumber-otel-formatter run build
          pnpm --filter @orieken/saturday-playwright-otel-reporter run build
            
      - name: Publish Packages
        # We use || true or simple logic to allow one to fail (e.g. version exists) without failing the whole job if desired.
        # But 'npm publish' usually fails if version exists. 
        # For simplicity in this starter, we attempt publish.
        run: |
           pnpm publish -r --filter @orieken/saturday-k6-redaction-basic --no-git-checks --access public || echo "Publish skipped for @orieken/saturday-k6-redaction-basic"
           pnpm publish -r --filter @orieken/saturday-playwright-k6-exporter --no-git-checks --access public || echo "Publish skipped for @orieken/saturday-playwright-k6-exporter"
           pnpm publish -r --filter @orieken/saturday-cucumber-otel-formatter --no-git-checks --access public || echo "Publish skipped for @orieken/saturday-cucumber-otel-formatter"
           pnpm publish -r --filter @orieken/saturday-playwright-otel-reporter --no-git-checks --access public || echo "Publish skipped for @orieken/saturday-playwright-otel-reporter"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
